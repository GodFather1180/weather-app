<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class='bx bx-map'></i>
        <input type="text" placeholder="Enter location"> 
        <button class="bx bx-search-alt"></button>
      </div>

      <div class="weather-box" style="display: none;">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="images/cloudy.png" alt="Weather Icon">
              <p class="temperature">16<span>Â°C</span></p>
              <p class="description">Light Rain</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details" style="display: none;">
        <div class="detail humidity">
          <i class='bx bx-water'></i>
          <div class="text">
            <span class="value">83%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="detail wind">
          <i class='bx bxl-tailwind-css'></i>
          <div class="text">
            <span class="value">1.34 Km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="not-found" style="display: none;">
        <div class="box">
          <img src="images/404.png" alt="Not Found">
          <p>Oops! Location isn't found</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
